<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="top">
        <img src="image-header-mobile.jpg" alt="" />
      </div>
      <div class="bottom">
        <div class="main-heading">
          Get <span> insights </span>that help your business grow.
        </div>
        <div class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats-container">
          <div>
            <div class="stats-items" style="float: left  ;">
              10k+ <span class="stats-heading"> companies </span>
            </div>
            <div class="stats-items" style="float: left  ;">
              314 <span class="stats-heading"> templates </span>
            </div>
            <div class="stats-items" style="float: left  ;">
              12M+ <span class="stats-heading"> queries </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://kingjoshua.netlify.app">KingJoshua</a>.
      </p>
    </footer>
</body>
</html>
